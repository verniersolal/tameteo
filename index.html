<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->


    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    <title>Ne Rate Plus Rien</title>
</head>
<body onload="init();">
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Ne RATe Plus Rien</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>
</div>
<div class="right teal row white-text z-depth-4" id="weather" style="display: block;">
    <div class="col s12 center">
        <p id="current-time"></p>
    </div>
    <div class="col s12 center">
        <img id="weather-icon" src="">
        <p id="weather-description"></p>
    </div>
    <div class="col s6 center">
        <p id="temp-max" class="orange-text"></p>
    </div>
    <div class="col s6 center">
        <p id="temp-min"></p>
    </div>
</div>
<div class="container">
    <div class="row">
        <h2 class="center"> Où allez vous ?</h2>
    </div>
    <div class="row search">
        <form autocomplete="off" class="col s12" id="form">
            <div class="row">
                <label class="col s2 offset-s1">
                    <input class="with-gap rad_btn" id="metros" name="transport" type="radio" checked/>
                    <span>Metro</span>
                </label>
                <label class="col s2">
                    <input class="with-gap rad_btn" id="rers" name="transport" type="radio"/>
                    <span>RER</span>
                </label>
                <label class="col s2">
                    <input class="with-gap rad_btn" id="bus" name="transport" type="radio"/>
                    <span>Bus</span>
                </label>
                <label class="col s2">
                    <input class="with-gap rad_btn" id="tramways" name="transport" type="radio"/>
                    <span>Tramway</span>
                </label>
                <label class="col s2">
                    <input class="with-gap rad_btn" id="noctiliens" name="transport" type="radio"/>
                    <span>Noctilien</span>
                </label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">looks_one</i>
                    <input id="line" type="text" class="autocomplete" required>
                    <label for="line">Choisir la ligne</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">directions_transit</i>
                    <input type="text" name="start_station" id="start_station" class="autocomplete" required>
                    <label for="start_station">Arrêt de départ</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">compare_arrows</i>
                    <input type="text" name="direction" id="direction" class="autocomplete" required>
                    <label for="direction">Direction</label>
                </div>
            </div>
            <div class="row">
                <a id="resetButton" class="waves-effect waves-light btn teal input-field col s3 offset-s1"> <i
                        class="material-icons right ">autorenew</i>Réinitialiser</a>
                <a id="research" class="waves-effect waves-light btn teal input-field col s3 offset-s4"> <i
                        class="material-icons right ">search</i>Rechercher</a>
            </div>
        </form>
    </div>
    <div class="row">
        <i id="trafic"></i>
    </div>
    <div class="row">
        <table id="schedules" class="centered col s6 offset-s1">
            <thead>
            <tr>
                <th>Horaire</th>
                <th>Destination</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/weather_api.script.js"></script>
<script type="text/javascript" src="js/ratp_api.script.js"></script>
</body>
</html>
