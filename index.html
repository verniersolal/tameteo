<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->


    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    <title> Tamateo </title>
</head>

<body onload="init()">

<nav>
    <div class="nav-wrapper blue accent-2">
        <a href="#" class="brand-logo center">TAMeteo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#">Contact</a></li>
            <li><a href="#">Plan</a></li>
            <li><a href="#">Meteo</a></li>
            <li><a href="#">Tram</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2 class="center"> Bienvenue sur TAMeteo </h2>

    <div class="row">
        <form class="col s12" id="form">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">directions_transit</i>
                    <input id="start_station" type="text" name="start_station" class="validate">
                    <label for="start_station">Arrêt de départ</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">directions_transit</i>
                    <input id="stop_station" type="text" name="stop_station" class="validate">
                    <label for="stop_station">Arrêt d'arrivée</label>
                </div>
                <div class="input-field col s6 offset-s3">
                    <i class="material-icons prefix">access_time</i>
                    <input id="stop_hour" type="text" name="stop_hour" class="timepicker">
                    <label for="stop_hour">Heure d'arrivée</label>
                </div>
            </div>
        </form>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
