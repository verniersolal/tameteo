<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->


    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    <title> Tamateo </title>
</head>

<body onload="init()">

<nav>
    <div class="nav-wrapper blue accent-2">
        <a href="#" class="brand-logo center">TAMeteo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="html/contact.html">Contact</a></li>
            <li><a href="html/plan.html">Plan</a></li>
            <li><a href="html/meteo.html">Meteo</a></li>
            <li><a href="html/tram.html">Tram</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h2 class="center"> Bienvenue sur TAMeteo </h2>
    </div>
    <div class="row">
        <form class="col s12" id="form">
            <div class="row">
                <label class="col s2 offset-s1">
                    <input class="with-gap rad_btn" id="metros" name="transport" type="radio" checked/>
                    <span>Metro</span>
                </label>
                <label class="col s2">
                    <input class="with-gap rad_btn" id="rers" name="transport" type="radio"/>
                    <span>RER</span>
                </label>
                <label class="col s2">
                    <input class="with-gap rad_btn" id="bus" name="transport" type="radio"/>
                    <span>Bus</span>
                </label>
                <label class="col s2">
                    <input class="with-gap rad_btn" id="tramways" name="transport" type="radio"/>
                    <span>Tramway</span>
                </label>
                <label class="col s2">
                    <input class="with-gap rad_btn" id="noctiliens" name="transport" type="radio"/>
                    <span>Noctilien</span>
                </label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input id="line" type="text" class="autocomplete">
                    <label for="line">Choisir la ligne</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">directions_transit</i>
                    <input  type="text" name="start_station" id="start_station" class="autocomplete stations">
                    <label for="start_station">Arrêt de départ</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">directions_transit</i>
                    <input  type="text" name="stop_station" id="stop_station" class="autocomplete stations">
                    <label for="stop_station">Arrêt d'arrivée</label>
                </div>
                <div class="input-field col s6 offset-s3 ">
                    <i class="material-icons prefix ">access_time</i>
                    <input id="stop_hour" type="text" name="stop_hour" class="timepicker ">
                    <label for="stop_hour">Heure d'arrivée</label>
                </div>
            </div>
            <a id="research" class="waves-effect waves-light btn blue accent-2 input-field col s3 offset-s9"> <i
                    class="material-icons right ">search</i>Rechercher</a>
        </form>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
